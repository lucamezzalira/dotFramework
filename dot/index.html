<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>
</head>
<body>
    <!--script src="http://localhost:35729/livereload.js"></script-->
    <script src="src/utils/EventEmitter.js"></script>
    <script src="src/events/Event.js"></script>
    <script>

        var a = new Event("a", Event.UNICAST);
        var b = new Event("b", Event.BROADCAST);

        var emitter = new EventEmitter();
        emitter.on(a, function(){console.log("received event a")});
        emitter.onOnce(b, function(){console.log("received event b")});
        emitter.emit(b);

    </script>
</body>
</html>
